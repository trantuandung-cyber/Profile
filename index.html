<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Trần Tuấn Dũng</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00d4ff;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
    }

    .box {
      width: 100%;
      background: #111;
      padding: 18px;
      text-align: center;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      user-select: none;
    }

    .box:hover {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: white;
      transform: scale(1.05);
    }

    .box:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Avatar hình tròn -->
    <img class="avatar" src="https://i.imgur.com/w0V96WB.jpg" alt="Avatar D-CYBER">

    <!-- Các nút -->
    <div class="box" onclick="window.open('https://www.facebook.com/share/15TsPYkYZ9/', '_blank')">
      Facebook - Trần Tuấn Dũng
    </div>
    <div class="box" onclick="window.open('https://www.tiktok.com/@arcaii_preset_dun', '_blank')">
      TikTok - arcaii_preset_dun
    </div>
    <div class="box" onclick="window.open('https://zalo.me/0366599852', '_blank')">
      Zalo - 0366599852
    </div>
    <div class="box" onclick="window.location.href='tel:0333508813'">
      Gọi điện: 0333508813
    </div>
  </div>
</body>
</html>
